- name: "Scale the deployment of {{ item.description }} to {{ replicas }}"
  kubernetes.core.k8s_scale:
    api_version: v1
    kind: "{{ item.kind | default('DeploymentConfig', true)  }}"
    name: "{{ item.name }}"
    namespace: "{{ item.namespace | default(project.threescale, true) }}"
    replicas: "{{ replicas }}"
    wait_timeout: "{{ deployments.scaling_timeout }}"
